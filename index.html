<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 EFSI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   
    
    
    <div class="formulario">
        <h1>Tus notas app</h1>
        <p>Porfavor ingrese sus notas!</p>
        <form id="formNotas" >
           
            
                <!-- <label for="">Nota de matematica</label> -->
                <input type="number" placeholder="Nota de matematica" required id="iptMatematica">
            
     
            
                <!-- <label for="">Nota de Lengua</label> -->
                <input type="number" placeholder="Nota de Lengua" required id="iptLengua">
            
     
            
                <!-- <label for="">Nota de EFSI</label> -->
                <input type="number" placeholder="Nota de EFSI" required id="iptEFSI">
            
           
            <button type="submit">Enviar notas</button>
        </form>
     
        <div class="misNotas">
            <h2>Mis notas</h2>
     
            <p>Matematica: <span id="notaMatematica"></span></p>
            <p>Lengua: <span id="notaLengua"></span></p>
            <p>EFSI: <span id="notaEfsi"></span></p>
            
            <button id="btnCalcularPromedio" disabled>Calcular promedio</button>
            <button id="btnMateriaMayorNota" disabled>Materia/s con mayor nota</button>
            
            <div id="buttonsDisplay"></div>
            
            <img id="reaccionGif" src="https://acegif.com/wp-content/uploads/2021/4fh5wi/bienvnds-15.gif" alt="bienvenida">
        </div>
    </div>
 
    <script src="./js/notas.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
